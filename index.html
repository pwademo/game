  <meta name="robots" content="noindex">

  <title>Smell and Guess</title>



  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  <script src="./generatehslcolorbyname.js" defer></script>

  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">



  <style>

  </style>

<body>

  <div class="container-lg">

    <div class="row">
      <div class="col-md-12 ">
        
          <h1>SmellAndGuess</h1>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="loadingMessage" hidden>üé• Unable to access video stream (please make sure you have a webcam enabled)
        </div>
        <canvas id="canvas" hidden></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 ">
        <div class="mt-2">
          <button id="scanstart" class="btn btn-primary">Scan start</button>
          <button id="scanstop" class="btn btn-secondary" hidden>Scan stop</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="output" hidden class="mt-2">
          <div id="outputMessage"></div>
          <div hidden><b>Data:</b> <span id="outputData"></span></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Hvem er n√¶ste player, er runden slut, er spillet slut -->
        <div id="containerplayer"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!--Trykknapper til de forskellige lugte-->
        <div id="containersmells" class="mt-2">
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-md-12 mt-3">

        <!--Tabel med total score-->
        <div id="containertotalscore" class="table-responsive mt-2"></div>


        <button class="btn btn-primary" id="btnGetTotalScore">Get total score</button>

      </div>
    </div>


    <div class="row" style="margin-top:1200px">
      <div class="col-md-12">
        <!---->
        <button id="btnShowSetup" class="btn btn-secondary">Show Setup</button>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div id="containersetup">

          <!--Reset spil-->
          <p>
          <fieldset>
            <legend>Players:</legend>

            <form class="row">
              <div class="col-auto">
                <input type="text" name="txtPlayerName" id="txtPlayerName" placeholder="new player"
                  class="form-control">
              </div>
              <div class="col-auto">
                <button id="btnAddPlayer" class="btn btn-secondary">Add</button>
              </div>
            </form>
            <div class="container" id="containerplayers">
            </div>

          </fieldset>

          <fieldset>
            <legend>Smell:</legend>
            <p>
              <span id="spanId" style="font-size: xx-small;"></span>
            </p>
            <p>
              <input id="inputSmell" type="text" name="" placeholder="">
            </p>
            <p>
              <input type="checkbox" id="chkboxSmellIsactive"><label for="chkboxSmellIsactive">Is active</label>
            </p>
            <p>
              <button id="btnSaveSmell" class="btn btn-secondary">Save</button>
            </p>
          </fieldset>


          <div id="DisplayBrowserVersion" style="display: block;"></div>

          <div class="row">
            <div class="col-md-12 mt-3">
              <button id="btnClearGame" class="btn btn-danger">Clear Game</button>
            </div>
          </div>


        </div>
      </div>
    </div>

      <div class="col-sm-4">
  
        <div id="containerprivatebrowsing">
          G√• i Safari ved at trykke p√• safari-ikonet i √∏verste eller nederste h√∏jre hj√∏rne.<br />
          <img src="safaricompas.svg" width="30" alt=""><br />
          <span id="screenwidth"></span><br />
          <span id="browsername"></span>
        </div>
        </p>
        <br /><br />
  
        <button id="btnDisplayBrowserVersion" style="display: none;">Return Browser version</button>
        <div></div>
  
  
      </div>
    </div> -->





  </div> <!-- container -->








</body>

</html>
