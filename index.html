<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family:Arial , sans-serif;}
        #container {
            font-size:16px;
            /* font-weight: bold; */
           min-height: 20px;
        }       
        #container2 {
        display: flex;  
        row-gap: 5px;       
        flex-wrap: wrap;
    }

        #container2 div {
        border: solid rgb(65, 110, 110) 3px;
        padding:10px;
        border-radius: 5px; 
        margin-right: 5px;     
        background-color: lightgrey;
        cursor: pointer;

    }

    #containerthisjar div {
        color:green;
    }
    #containerotherjars div {
        color:red;
    }
    </style>
</head>
<body>
    <h1>Game</h1>
    <div id="container"></div>



    <div id="container2">
    </div>

    <div id="containerthisjar">
        Dette glas har du gættet er:<br/>
    </div>Andre glas har du gættet er:<br/>
    <div id="containerotherjars">
    </div>
    <script>
        const smells=["Hindbær","Lime","Timian","Eddike","Karry","Muscat"];
        const params = new URLSearchParams(window.location.search.substr(1));


        const id=params.get("id");
        const container=document.getElementById("container");

        if(id){
            container.innerHTML=`Glas: ${id}`;           
        }

        const fragment = document.createDocumentFragment();
        
        smells.forEach(element =>{
            
            div=document.createElement("DIV");
            div.innerHTML=element;
            div.addEventListener("click", ()=>{      
                //container.innerHTML=`For dette glas har du valgt: ${element}`; 
                containerthisjar.innerHTML="Dette glas har du gættet er : <br/>";
                div=document.createElement("DIV");
                div.innerHTML=`${id} ${element}`;
                containerthisjar.appendChild(div);

                localStorage.setItem(id,element)
            });

            fragment.appendChild(div);
            console.log(element)
        } 
        );
       
        const container2=document.getElementById("container2");
        container2.appendChild(fragment);
        containerthisjar=document.getElementById("containerthisjar");        
        containerotherjars=document.getElementById("containerotherjars");


        const localStorageContent=JSON.parse(JSON.stringify(localStorage));

        Object.entries(localStorageContent).forEach(([key, value]) => 
        {
            if(key==id){
                console.log("Is id",key);
                div=document.createElement("DIV");
                div.innerHTML=`${key} ${value}`;
                containerthisjar.appendChild(div);

            }
            else {
                
                console.log("Is id",key);
                div=document.createElement("DIV");
                div.innerHTML=`${key} ${value}`;
                containerotherjars.appendChild(div);
            
            
            }
            console.log(`${key} ${value}`);

        });




   


    </script>
</body>
</html>
